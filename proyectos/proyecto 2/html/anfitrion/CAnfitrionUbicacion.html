<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregando Anfitrión</title>

    <link rel="stylesheet" href="../../css/todos/styles.css">
    <link rel="stylesheet" href="../../css/todos/barraProgreso.css">
    <link rel="stylesheet" href="../../css/todos/formularios.css">
    <link rel="stylesheet" href="../../css/todos/mensajes.css">
    <link rel="stylesheet" href="../../css/todos/selectPais.css">

    <link rel="stylesheet" href="../../css/usuario/CrearUsuario.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="register-card">
            <div class="progress-indicator">
                <div class="progress-step active">
                    <div class="step-circle">1</div>
                    <span>Ubicación</span>
                </div>
                <div class="progress-step active">
                    <div class="step-circle">2</div>
                    <span>Espacio</span>
                </div>
                <div class="progress-step active">
                    <div class="step-circle">3</div>
                    <span>Ubicacion</span>
                </div>
                <div class="progress-line"></div>
            </div>
            <div class="header">
                <h1>Agregando Anfitrión</h1>
                <p class="welcome">¡Te damos la bienvenida!</p>
                <p class="subtitle">Comenta cómo encontrarte</p>
            </div>
            
            <form id="ubicacion-form" class="register-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="provincia" class="form-label">Provincia</label>
                        <select id="provincia" class="custom-select" required>
                            <option value="">Seleccione...</option>
                            <option value="san_jose">San José</option>
                            <option value="alajuela">Alajuela</option>
                            <option value="cartago">Cartago</option>
                            <option value="heredia">Heredia</option>
                            <option value="guanacaste">Guanacaste</option>
                            <option value="puntarenas">Puntarenas</option>
                            <option value="limon">Limón</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="canton" class="form-label">Cantón</label>
                        <select id="canton" class="custom-select" disabled required>
                            <option value="">Seleccione...</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="distrito" class="form-label">Distrito</label>
                        <select id="distrito" class="custom-select" disabled required>
                            <option value="">Seleccione...</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="direccion" class="form-label">Dirección exacta o reseñas</label>
                    <textarea id="direccion" class="form-input textarea" 
                        placeholder="Comenta tu dirección exacta o reseñas" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="googleMaps" class="form-label">Link de Google Maps</label>
                    <div class="input-with-icon">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="url" id="googleMaps" class="form-input" required placeholder="https://maps.google.com/...">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    Continuar
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="footer-links">
                <p class="login-link">
                    ¿Ya tienes cuenta? <a href="../../InicioSesion.html" class="link">Iniciar sesión</a>
                </p>
            </div>
        </div>
    </div>

    <script src="../../js/anfitrion/CAnfitrionUbicacion.js"></script>
</body>
</html>
